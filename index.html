    <script>
        function sesCikar(hiz, ton) {
            const msg = new SpeechSynthesisUtterance("amÃ§uk");
            
            // KadÄ±n sesi seÃ§imi (TarayÄ±cÄ±da mevcutsa)
            const voices = window.speechSynthesis.getVoices();
            // Genelde Google TÃ¼rkÃ§e veya Microsoft Tolga/Emel arasÄ±ndan kadÄ±n olanÄ± bulmaya Ã§alÄ±ÅŸÄ±r
            const kadinSesi = voices.find(voice => voice.name.includes('Emel') || voice.name.includes('Google') || voice.gender === 'female');

        }
